<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC RTMP ËßÜÈ¢ëÊµÅÂÆ¢Êà∑Á´Ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 500;
            color: #555;
            min-width: 80px;
        }

        input[type="text"], input[type="number"] {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-connect {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-disconnect {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-disconnect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-fullscreen {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-fullscreen:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.connected {
            background: linear-gradient(45deg, #e8f5e8, #c8e6c9);
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .status.disconnected {
            background: linear-gradient(45deg, #ffebee, #ffcdd2);
            color: #c62828;
            border: 2px solid #f44336;
        }

        .status.connecting {
            background: linear-gradient(45deg, #fff3e0, #ffe0b2);
            color: #ef6c00;
            border: 2px solid #ff9800;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        #videoFrame {
            width: 100%;
            height: auto;
            display: block;
            max-height: 70vh;
            object-fit: contain;
        }

        .video-placeholder {
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
            background: linear-gradient(45deg, #f5f5f5, #e0e0e0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen #videoFrame {
            max-width: 100vw;
            max-height: 100vh;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"], input[type="number"] {
                min-width: auto;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• VLC RTMP ËßÜÈ¢ëÊµÅÂÆ¢Êà∑Á´Ø</h1>
        
        <div class="controls">
            <div class="input-group">
                <label for="serverUrl">ÊúçÂä°Âô®:</label>
                <input type="text" id="serverUrl" value="ws://localhost:8765" placeholder="ws://localhost:8765">
            </div>
            
            <div class="input-group">
                <label for="quality">Ë¥®Èáè:</label>
                <input type="number" id="quality" value="80" min="10" max="100" placeholder="80">
            </div>
            
            <button id="connectBtn" class="btn-connect">ËøûÊé•</button>
            <button id="disconnectBtn" class="btn-disconnect" disabled>Êñ≠ÂºÄ</button>
            <button id="fullscreenBtn" class="btn-fullscreen" disabled>ÂÖ®Â±è</button>
        </div>
        
        <div id="status" class="status disconnected">
            <span id="statusText">Êú™ËøûÊé•</span>
        </div>
        
        <div class="video-container" id="videoContainer">
            <div class="video-placeholder" id="placeholder">
                <span>Á≠âÂæÖËßÜÈ¢ëÊµÅ...</span>
            </div>
            <img id="videoFrame" style="display: none;" alt="ËßÜÈ¢ëÊµÅ">
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">ËøûÊé•Áä∂ÊÄÅ</div>
                <div class="stat-value" id="connectionStatus">Êú™ËøûÊé•</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Êé•Êî∂Â∏ßÊï∞</div>
                <div class="stat-value" id="frameCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Â∏ßÁéá (FPS)</div>
                <div class="stat-value" id="fps">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Âª∂Ëøü (ms)</div>
                <div class="stat-value" id="latency">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Êï∞ÊçÆÈáè</div>
                <div class="stat-value" id="dataSize">0 KB</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ËøûÊé•Êó∂Èïø</div>
                <div class="stat-value" id="uptime">00:00:00</div>
            </div>
        </div>
    </div>

    <script>
        class RTMPClient {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.frameCount = 0;
                this.startTime = null;
                this.lastFrameTime = 0;
                this.fpsCounter = 0;
                this.fpsInterval = null;
                this.totalDataSize = 0;
                this.uptimeInterval = null;
                
                this.initElements();
                this.bindEvents();
            }
            
            initElements() {
                this.elements = {
                    serverUrl: document.getElementById('serverUrl'),
                    quality: document.getElementById('quality'),
                    connectBtn: document.getElementById('connectBtn'),
                    disconnectBtn: document.getElementById('disconnectBtn'),
                    fullscreenBtn: document.getElementById('fullscreenBtn'),
                    status: document.getElementById('status'),
                    statusText: document.getElementById('statusText'),
                    videoContainer: document.getElementById('videoContainer'),
                    placeholder: document.getElementById('placeholder'),
                    videoFrame: document.getElementById('videoFrame'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    frameCount: document.getElementById('frameCount'),
                    fps: document.getElementById('fps'),
                    latency: document.getElementById('latency'),
                    dataSize: document.getElementById('dataSize'),
                    uptime: document.getElementById('uptime')
                };
            }
            
            bindEvents() {
                this.elements.connectBtn.addEventListener('click', () => this.connect());
                this.elements.disconnectBtn.addEventListener('click', () => this.disconnect());
                this.elements.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
                
                // ÈîÆÁõòÂø´Êç∑ÈîÆ
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && document.fullscreenElement) {
                        this.exitFullscreen();
                    }
                    if (e.key === 'f' || e.key === 'F') {
                        this.toggleFullscreen();
                    }
                });
            }
            
            connect() {
                if (this.isConnected) return;
                
                const url = this.elements.serverUrl.value.trim();
                if (!url) {
                    alert('ËØ∑ËæìÂÖ•ÊúçÂä°Âô®Âú∞ÂùÄ');
                    return;
                }
                
                this.updateStatus('connecting', 'ËøûÊé•‰∏≠...');
                this.elements.connectBtn.disabled = true;
                
                try {
                    this.ws = new WebSocket(url);
                    
                    this.ws.onopen = () => {
                        this.isConnected = true;
                        this.startTime = Date.now();
                        this.updateStatus('connected', 'Â∑≤ËøûÊé•');
                        this.elements.connectBtn.disabled = true;
                        this.elements.disconnectBtn.disabled = false;
                        this.elements.fullscreenBtn.disabled = false;
                        this.elements.connectionStatus.textContent = 'Â∑≤ËøûÊé•';
                        
                        // ÂºÄÂßãFPSËÆ°ÁÆó
                        this.startFPSCounter();
                        this.startUptimeCounter();
                        
                        console.log('WebSocketËøûÊé•ÊàêÂäü');
                    };
                    
                    this.ws.onmessage = (event) => {
                        this.handleMessage(event.data);
                    };
                    
                    this.ws.onclose = () => {
                        this.handleDisconnect();
                        console.log('WebSocketËøûÊé•ÂÖ≥Èó≠');
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocketÈîôËØØ:', error);
                        this.handleDisconnect();
                        alert('ËøûÊé•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊúçÂä°Âô®Âú∞ÂùÄÂíåÁΩëÁªúËøûÊé•');
                    };
                    
                } catch (error) {
                    console.error('ËøûÊé•ÈîôËØØ:', error);
                    this.handleDisconnect();
                    alert('ËøûÊé•Â§±Ë¥•: ' + error.message);
                }
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
                this.handleDisconnect();
            }
            
            handleDisconnect() {
                this.isConnected = false;
                this.updateStatus('disconnected', 'Êú™ËøûÊé•');
                this.elements.connectBtn.disabled = false;
                this.elements.disconnectBtn.disabled = true;
                this.elements.fullscreenBtn.disabled = true;
                this.elements.connectionStatus.textContent = 'Êú™ËøûÊé•';
                
                // ÈöêËóèËßÜÈ¢ëÔºåÊòæÁ§∫Âç†‰ΩçÁ¨¶
                this.elements.videoFrame.style.display = 'none';
                this.elements.placeholder.style.display = 'flex';
                
                // ÂÅúÊ≠¢ËÆ°Êó∂Âô®
                this.stopFPSCounter();
                this.stopUptimeCounter();
                
                // ÈáçÁΩÆÁªüËÆ°
                this.resetStats();
            }
            
            handleMessage(data) {
                try {
                    const message = JSON.parse(data);
                    
                    if (message.type === 'frame' && message.data) {
                        this.displayFrame(message.data, message.timestamp);
                    }
                } catch (error) {
                    console.error('Ê∂àÊÅØËß£ÊûêÈîôËØØ:', error);
                }
            }
            
            displayFrame(frameData, timestamp) {
                // Êõ¥Êñ∞Â∏ßËÆ°Êï∞
                this.frameCount++;
                this.fpsCounter++;
                this.elements.frameCount.textContent = this.frameCount;
                
                // ËÆ°ÁÆóÂª∂Ëøü
                if (timestamp) {
                    const latency = Date.now() - (timestamp * 1000);
                    this.elements.latency.textContent = Math.round(latency);
                }
                
                // ËÆ°ÁÆóÊï∞ÊçÆÂ§ßÂ∞è
                this.totalDataSize += frameData.length;
                this.elements.dataSize.textContent = this.formatBytes(this.totalDataSize);
                
                // ÊòæÁ§∫Â∏ß
                this.elements.videoFrame.src = 'data:image/jpeg;base64,' + frameData;
                this.elements.videoFrame.style.display = 'block';
                this.elements.placeholder.style.display = 'none';
                
                this.lastFrameTime = Date.now();
            }
            
            updateStatus(type, text) {
                this.elements.status.className = `status ${type}`;
                this.elements.statusText.innerHTML = type === 'connecting' ? 
                    '<span class="loading"></span>' + text : text;
            }
            
            startFPSCounter() {
                this.fpsInterval = setInterval(() => {
                    this.elements.fps.textContent = this.fpsCounter;
                    this.fpsCounter = 0;
                }, 1000);
            }
            
            stopFPSCounter() {
                if (this.fpsInterval) {
                    clearInterval(this.fpsInterval);
                    this.fpsInterval = null;
                }
            }
            
            startUptimeCounter() {
                this.uptimeInterval = setInterval(() => {
                    if (this.startTime) {
                        const uptime = Date.now() - this.startTime;
                        this.elements.uptime.textContent = this.formatUptime(uptime);
                    }
                }, 1000);
            }
            
            stopUptimeCounter() {
                if (this.uptimeInterval) {
                    clearInterval(this.uptimeInterval);
                    this.uptimeInterval = null;
                }
            }
            
            resetStats() {
                this.frameCount = 0;
                this.fpsCounter = 0;
                this.totalDataSize = 0;
                this.elements.frameCount.textContent = '0';
                this.elements.fps.textContent = '0';
                this.elements.latency.textContent = '0';
                this.elements.dataSize.textContent = '0 KB';
                this.elements.uptime.textContent = '00:00:00';
            }
            
            toggleFullscreen() {
                if (document.fullscreenElement) {
                    this.exitFullscreen();
                } else {
                    this.enterFullscreen();
                }
            }
            
            enterFullscreen() {
                this.elements.videoContainer.classList.add('fullscreen');
                if (this.elements.videoContainer.requestFullscreen) {
                    this.elements.videoContainer.requestFullscreen();
                } else if (this.elements.videoContainer.webkitRequestFullscreen) {
                    this.elements.videoContainer.webkitRequestFullscreen();
                } else if (this.elements.videoContainer.msRequestFullscreen) {
                    this.elements.videoContainer.msRequestFullscreen();
                }
            }
            
            exitFullscreen() {
                this.elements.videoContainer.classList.remove('fullscreen');
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
            
            formatBytes(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            formatUptime(ms) {
                const seconds = Math.floor(ms / 1000) % 60;
                const minutes = Math.floor(ms / (1000 * 60)) % 60;
                const hours = Math.floor(ms / (1000 * 60 * 60));
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // ÂàùÂßãÂåñÂÆ¢Êà∑Á´Ø
        document.addEventListener('DOMContentLoaded', () => {
            new RTMPClient();
        });
    </script>
</body>
</html>
